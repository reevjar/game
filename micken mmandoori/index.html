<!DOCTYPE html>
<html>

<head>
    <title>Shooting Game in Virtual Reality</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script
        src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"></script>
    <script
        src="https://unpkg.com/aframe-environment-component@1.1.0/dist/aframe-environment-component.min.js"></script>
    <script src="https://recast-api.donmccurdy.com/aframe-inspector-plugin-recast.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src = "game.js"></script>
    <script src = "drive.js"></script>

</head>

<body>
    <a-scene id="scene" inspector-plugin-recast>

        <!--Assets-->
        <a-assets>
            <a-asset-item id = "collider" src ="./assets/navmesh.gltf"></a-asset-item>
            <a-asset-item id="city" src="./assets/low_poly_city/scene.gltf"></a-asset-item>
            <a-asset-item id="wheel" src="./assets/steering_wheel/scene.gltf"></a-asset-item>
            <audio id="normal car driving" src="./assets/sounds/Car-Driving-B3-www.fesliyanstudios.com.mp3"></audio>
            <audio id="sports car driving"
                src="./assets/sounds/Sports-Car-Driving-Soft-www.fesliyanstudios.com.mp3"></audio>
        </a-assets>
        <!--A-Frame Environment-->
        <a-entity id="environment" gltf-model="#city" ; skyType:gradient; lighting:point">
        </a-entity>

        <!--Sounds-->
        <a-entity id="sound1"
            sound="src: #normal car driving; poolSize:2; autoplay: false; volume: 10;loop:false"></a-entity>
        <a-entity id="sound2"
            sound="src: #sports car driving; poolSize:2; autoplay: false; volume: 100;loop:false"></a-entity>


        <!--Light-->
        <a-entity light="type: ambient; color: white; intensity:0.5"></a-entity>
        <a-entity light="type: directional; color: #EEE; intensity: 1" position="-1 1 0"></a-entity>

        <a-entity id="camera-rig" movement-controls="speed: 0.2; constrainToNavMesh: true" position="0 1 5">
            
            <!--Camera and Cursor-->
            <a-entity id="camera" camera position="0 1.6 0" look-controls="pointerLockEnabled: false" drive game = "drive" >
        
        <a-entity id="controlWheel" gltf-model = "#wheel" position="0.1 -0.07 -0.1" rotation = "0 0 0" scale = "0.001 0.001 0.001"></a-entity>
        <a-box id="controlAccelerator" src = "./assets/acc.png" position = "-0.3 -0.23 -0.4" rotation = "0 0 0" scale = "0.05 0.05 0.01" color = "grey"></a-box>
        <a-box id="controlBrake" src = "./assets/break.png" position = "-0.4 -0.23 -0.4" rotation = "0 0 0" scale = "0.05 0.05 0.01" color = "grey"></a-box> 
        <a-entity id = "speed" position = "-5 -3.5 -7" text = "font : exo2bold; width : 10; height : 5; value : 10; color:grey"></a-entity>
        <a-entity id = "unit" position = "-5 -3.5 -7" text = "font : exo2bold; width : 10; height : 5; value : km/h; color:grey"></a-entity>
        <a-entity id = "timer" position = "4.5 5.7 -7" text = "font : exo2bold; width : 10; height : 5; value : 00:00:000; color:grey"></a-entity>
        </a-entity>
        </a-entity>
        <!--Ground-->
        <a-plane id="ground" repeat="5 5" position="0 1 0" rotation="-90 0 0" height="200" width="200" color="#FBF2D4"
            static-body visible="false">
        </a-plane>

        <!-- Navigation Mesh -->
        <a-entity id="navigation-mesh" gltf-model="#collider" visible="false" position = "0 10 0" nav-mesh>
        </a-entity>

    </a-scene>
</body>

</html>
